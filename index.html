<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <title>FIFA 2022 Catar - @programador.cs</title>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
   <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
   <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'>
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
   <link rel="stylesheet" href="./styles.css">

</head>

<body>
   <div class="options">
      <div class="option active" style="--optionBackground:url(./images/ic-messi-bg.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-messi-bg.webp" />
            </div>
            <div class="info">
               <div class="main">Messi</div>
               <div class="sub">Fiasco in the first game.</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-neymar-bg.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-team-brazil.webp" />
            </div>
            <div class="info">
               <div class="main">Neymar</div>
               <div class="sub">Does he take the cup?</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ic-mbappe-bg.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-team-france.webp" />
            </div>
            <div class="info">
               <div class="main">Mbapp√©</div>
               <div class="sub">New top scorer ?</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/ronaldo.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/WC_Squads_Portugal.webp" />
            </div>
            <div class="info">
               <div class="main">Cristiano Ronaldo</div>
               <div class="sub">Possibly the last cup</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./images/Richarlison.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./images/ic-team-brazil.webp" />
            </div>
            <div class="info">
               <div class="main">Richarlison</div>
               <div class="sub">Best goal of the cup?!</div>
            </div>
         </div>
      </div>
   </div>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
   <script src="./script.js"></script>

</body>

</html>
